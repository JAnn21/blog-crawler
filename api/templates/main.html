<html>
<head>
    <title>Blog Crawler</title>
    <meta charset="utf-8"/>
    <script type="text/javascript">
        function oneCheckbox(a) {
            var obj = document.getElementsByName("blogType");
            for (var i = 0; i < obj.length; i++) {
                if (obj[i] != a) {
                    obj[i].checked = false;
                }
            }
        }
    </script>
    <style>
        div {
            width: 100%;
            height: 300px;
            left: 50%;
            border: 1px solid #000;
            text-align: center;
        }

        div.left {
            width: 50%;
            float: left;
            box-sizing: border-box;
        }

        div.right {
            width: 50%;
            float: right;
            box-sizing: border-box;
        }
    </style>

</head>

<body>

<div>
    <!--    왼쪽-->
    <div class="left">
        <form action="http://127.0.0.1:5000" method="POST">
            <h2>이메일을 추가해주세요.</h2>
            <input type="text" name="email" placeholder="이메일 주소를 입력해주세요"
                   style="width:300px;height:22px;font-size:15px;">
            <br><br>

            <h2>블로그 정보도 추가해주세요</h2>
            <input type="text" name="blog" placeholder="블로그의 루트 페이지 URL을 입력해주세요"
                   style="width:300px;height:22px;font-size:15px;">
            <br>
            <input type="checkbox" name="blogType" value="네이버" checked onclick="oneCheckbox(this)">네이버
            <input type="checkbox" name="blogType" value="티스토리" onclick="oneCheckbox(this)">티스토리
            <br><br>

            <input type="submit" value="제출하기" style="width:300px;height:50px;font-size:15px;background-color:#FFFF00;">
        </form>
    </div>

    <!--    오른쪽-->
    <div class="right">
        <form action="http://127.0.0.1:5000/list" method="POST">
            <h2>자신이 추가한 블로그를 확인하세요.</h2>
            <input type="text" name="confirm_email" placeholder="이메일 주소를 입력해주세요"
                   style="width:300px;height:22px;font-size:15px;">
            <br><br>

            <input type="submit" value="확인하기" style="width:300px;height:50px;font-size:15px;background-color:#81c147;">
            <br><br>

            <h3>
                {{blog_list}}
            </h3>


            <!--            <input type="text" name = blog_list; style="width:300px;height:100px;font-size:15px;">-->
        </form>
    </div>

</div>

</body>
</html>
